<h1>product detail</h1>

<div *ngIf="product">
  <h2>{{product.name}} details!</h2>
  <ul>
    <li>
        <label>id: </label>{{product.id}}
    </li>
    <li>
      <label>name: </label>
      <input [(ngModel)]="product.name" placeholder="name" />  
    </li>
  </ul>
  <button (click)="goBack()">Back</button>
</div>
