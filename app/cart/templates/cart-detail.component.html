
  <h2>Cart details!</h2>

  <h3>Items</h3>
  <button (click)="loadItems()">Reload Items</button>
  <table>
    <tr>
      <th>id</th>
      <th>quantity</th>
      <th>name</th>
      <th>remove</th>
      
    </tr>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.product.name }}</td>
      <td><button (click)="removeItem(item.id)">Delete</button></td>

    </tr>
  </table>
  
  <button (click)="goBack()">Back</button>
